<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Carrito de compras | Franco Pet-Shop</title>
   <link rel="shortcut icon" href="#" type="image/x-icon">
   <link rel="shortcut icon" href="../assets/icons/icon.ico" type="image/x-icon">
   <script src="https://kit.fontawesome.com/688827f29d.js" crossorigin="anonymous"></script>
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"> 
   <link rel="stylesheet" href="../css/style.css">
</head>
<body>
   <!-- BARRA DE NAVEGACIÓN -->
   <header class="neveg">
      <nav class="navbar navbar-expand-lg navbar-light bg-amber-pr">
         <div class="container">
            <a class="navbar-brand" href="../index.html">
               <img class="img-fluid logo" src="../assets/images/logo-nombre.png" alt="Logo Pet-Shop Franco">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
               <ul class="navbar-nav">
                  <li class="nav-item">
                     <a class="nav-link"  href="../index.html"><i class="fas fa-dog"></i> Inicio</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" href="./farmacia.html"><i class="fas fa-syringe"></i> Farmacia</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" aria-current="page" href="./juguetes.html"><i class="fas fa-bone"></i> Juguetería</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" href="./contactenos.html"><i class="far fa-address-book"></i> Contacto</a>
                  </li>
                  <li>
                     <a class="nav-link active" href="#" id="cantProd"><i class="fas fa-shopping-cart"></i> 0</a>
                  </li>
               </ul>
            </div>
         </div>
       </nav>
   </header>
   <!-- CARRITO DE COMPRA -->
   <section class=" ">
      <div class="container">
         <div class="row py-5">
            <div class="col-12">
               <h1 class="text-center">Realizar compra</h1>
            </div>
         </div>
         <div class="row text-center">
            <table class="table">
               <thead>
                  <tr>
                     <th class="text-center">Imagen</th>
                     <th class="text-center">Nombre</th>
                     <th class="text-center">Precio</th>
                     <th class="text-center">Cantidad</th>
                     <th class="text-center">Sub Total</th>
                     <th class="text-center">Eliminar</th>
                  </tr>
               </thead>
               <tbody id='carrito'>
                  
               </tbody>
               
            </table>
         </div>
         <div class="row py-5">
            <div class="col-4">
               <a type="a" class="btn btn-success" id="compra" href="../index.html">Confirmar compra</a>
               <a type="button" class="btn btn-danger" id="cancCompra" href="../index.html">Cancelar compra</a>
            </div>
         </div>
      </div>
      
   </section>
   <!-- FOOTER -->
   <footer class="bg-amber-acc-4 ">
      <div class="container">
         <div class="row-col-12">
            <h5 class="text-center py-3">© 2021 Franco Pet-Shop. Todos los derechos reservados </h5>
         </div>
      </div>
   </footer>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
   <script src="../js/script.js"></script>
</body>
</html>
